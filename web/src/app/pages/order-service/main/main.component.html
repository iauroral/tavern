<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">订阅服务管理</h4>
        <table class="table table-bordered">
          <thead>
          <tr>
            <th>#</th>
            <th>服务信息</th>
            <th>房间号</th>
            <th>订阅时间</th>
            <th>服务状态</th>
            <th>操作</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let orderService of orderServices.reverse(); index as i">
            <td>{{ i + 1 }}</td>
            <td>{{ orderService.service.name }}({{ orderService.service.price }} 元) × {{ orderService.number }}</td>
            <td>{{ orderService.room.number }}</td>
            <td>{{ orderService.createTime | date: 'yyyy年MM月dd日HH:mm' }}</td>
            <td>{{ orderService.provide | serviceSend }}</td>
            <td>
              <button *ngIf="!orderService.provide" (click)="send(orderService)" class="btn btn-sm btn-info">服务完成</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
