<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">员工信息管理</h4>
        <table class="table table-bordered">
          <thead>
          <tr>
            <th>#</th>
            <th>姓名</th>
            <th>性别</th>
            <th>用户名</th>
            <th>权限</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let user of users; index as i">
            <td>{{ i + 1 }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.sex | sex }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.authority | authority }}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
