<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">查看餐饮信息</h4>
        <table class="table table-bordered">
          <thead>
          <tr>
            <th>#</th>
            <th>名称</th>
            <th>价格</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let catering of caterings.reverse(); index as i">
            <td>{{ i + 1 }}</td>
            <td>{{ catering.name }}</td>
            <td>{{ catering.price }}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
