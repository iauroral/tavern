<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">查看客房信息</h4>
        <table class="table table-bordered">
          <thead>
          <tr>
            <th>#</th>
            <th>房间号</th>
            <th>类型</th>
            <th>描述</th>
            <th>价格</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let room of rooms.reverse(); index as i">
            <td>{{ i + 1 }}</td>
            <td>{{ room.number }}</td>
            <td>{{ room.type | roomType }}</td>
            <td>{{ room.description }}</td>
            <td>{{ room.price }}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
