<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">客房信息管理</h4>
        <div class="row mt-2 mb-2">
          <div class="col-2 offset-10">
            <a routerLink="/room/add" class="btn btn-sm btn-gradient-primary">增加</a>
          </div>
        </div>
        <table class="table table-bordered">
          <thead>
          <tr>
            <th>#</th>
            <th>房间号</th>
            <th>类型</th>
            <th>描述</th>
            <th>价格</th>
            <th>操作</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let room of rooms.reverse(); index as i">
            <td>{{ i + 1 }}</td>
            <td>{{ room.number }}</td>
            <td>{{ room.type | roomType }}</td>
            <td>{{ room.description }}</td>
            <td>{{ room.price }}</td>
            <td>
              <a class="btn btn-sm btn-info mr-1" routerLink="/room/edit/{{ room.id }}">编辑</a>
              <button type="button" (click)="delete(room)" class="btn btn-sm btn-danger ml-1">删除</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
