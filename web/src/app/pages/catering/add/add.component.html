<div class="row">
  <div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">新增餐饮信息</h4>
        <form class="forms-sample" [formGroup]="form" (ngSubmit)="submit()">
          <div class="form-group">
            <label for="name">名称</label>
            <input type="text" class="form-control" id="name" placeholder="名称" formControlName="name" />
          </div>
          <div class="form-group">
            <label for="price">价格(元)</label>
            <input type="text" class="form-control" id="price" placeholder="价格" formControlName="price">
          </div>
          <button type="submit" class="btn btn-gradient-primary mr-2">提交</button>
        </form>
      </div>
    </div>
  </div>
</div>
