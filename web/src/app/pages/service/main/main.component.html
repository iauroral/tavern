<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">服务信息管理</h4>
        <div class="row mt-2 mb-2">
          <div class="col-2 offset-10">
            <a routerLink="/service/add" class="btn btn-sm btn-gradient-primary">增加</a>
          </div>
        </div>
        <table class="table table-bordered">
          <thead>
          <tr>
            <th>#</th>
            <th>名称</th>
            <th>价格</th>
            <th>操作</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let service of services.reverse(); index as i">
            <td>{{ i + 1 }}</td>
            <td>{{ service.name }}</td>
            <td>{{ service.price }}</td>
            <td>
              <a class="btn btn-sm btn-info mr-1" routerLink="/service/edit/{{ service.id }}">编辑</a>
              <button type="button" (click)="delete(service)" class="btn btn-sm btn-danger ml-1">删除</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
