<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">查看客房状态</h4>
        <form [formGroup]="form" (ngSubmit)="submit()">
          <div class="row mt-2 mb-2">
            <div class="col-2 text-right form-text">
              <label for="status">客房状态：</label>
            </div>
            <div class="col-4">
              <select class="form-control" name="status" id="status" formControlName="status">
                <option [ngValue]="null">全部</option>
                <option [ngValue]="0">空闲</option>
                <option [ngValue]="1">已预定</option>
                <option [ngValue]="2">已入住</option>
              </select>
            </div>
            <div class="col-4 form-text">
              <button type="submit" class="btn btn-sm btn-gradient-primary">查询</button>
            </div>
          </div>
        </form>
        <table class="table table-bordered">
          <thead>
          <tr>
            <th>#</th>
            <th>房间号</th>
            <th>类型</th>
            <th>描述</th>
            <th>价格</th>
            <th>客房状态</th>
            <th>是否被清理</th>
            <th>操作</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let room of rooms.reverse(); index as i">
            <td>{{ i + 1 }}</td>
            <td>{{ room.number }}</td>
            <td>{{ room.type | roomType }}</td>
            <td>{{ room.description }}</td>
            <td>{{ room.price }}</td>
            <td>{{ room.status | roomStatus }}</td>
            <td>{{ room.clean | clean }}</td>
            <td>
              <button *ngIf="!room.clean" (click)="clean(room)" class="btn btn-sm btn-info" type="button">清理完成</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
