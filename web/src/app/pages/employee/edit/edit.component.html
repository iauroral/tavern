<div class="row">
  <div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">编辑员工信息</h4>
        <form class="forms-sample" [formGroup]="form" (ngSubmit)="submit()">
          <div class="form-group">
            <label for="name">姓名</label>
            <input type="text" class="form-control" id="name" placeholder="姓名" formControlName="name" />
          </div>
          <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" class="form-control" id="username" placeholder="Email" formControlName="username">
          </div>
          <div class="form-group">
            <label for="password">密码</label>
            <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
          </div>
          <div class="form-group">
            <label for="sex">性别</label>
            <select class="form-control" id="sex" formControlName="sex">
              <option [ngValue]="true">男</option>
              <option [ngValue]="false">女</option>
            </select>
          </div>
          <div class="form-group">
            <label for="authority">权限</label>
            <select class="form-control" id="authority" formControlName="authority">
              <option [ngValue]="1">酒店前台</option>
              <option [ngValue]="2">酒店经理</option>
              <option [ngValue]="3">系统管理员</option>
            </select>
          </div>
          <button type="submit" class="btn btn-gradient-primary mr-2">提交</button>
        </form>
      </div>
    </div>
  </div>
</div>
