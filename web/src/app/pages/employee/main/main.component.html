<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">员工信息管理</h4>
        <div class="row mt-2 mb-2">
          <div class="col-2 offset-10">
            <a routerLink="/employee/add" class="btn btn-sm btn-gradient-primary">增加</a>
          </div>
        </div>
        <table class="table table-bordered">
          <thead>
          <tr>
            <th>#</th>
            <th>姓名</th>
            <th>性别</th>
            <th>用户名</th>
            <th>权限</th>
            <th>操作</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let user of users.reverse(); index as i">
            <td>{{ i + 1 }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.sex | sex }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.authority | authority }}</td>
            <td>
              <a class="btn btn-sm btn-info mr-1" routerLink="/employee/edit/{{ user.id }}">编辑</a>
              <button type="button" class="btn btn-sm btn-danger ml-1">删除</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
